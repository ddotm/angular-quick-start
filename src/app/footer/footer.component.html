<ng-container *ngIf="vm$ | async as vm">
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <span class="text-muted">Environment:&nbsp;</span>
          <span>{{vm.envName}}</span>
        </div>
        <div class="col-4">
          <span class="text-muted">Application name:&nbsp;</span>
          <span>{{vm.appName}}</span>
        </div>
        <div class="col-2">
          <a class="btn btn-sm btn-outline-primary"
             (click)="displayFullInfo()">Display full info
          </a>
        </div>
      </div>
    </div>
  </footer>
</ng-container>
