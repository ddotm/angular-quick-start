<app-card [cardModel]="cardModel">
  <form [formGroup]="form">
    <label>
      Container name:
      <input type="text"
             formControlName="containerName">
    </label>
    <button (click)="getFileList()">List files</button>
  </form>

  <ul class="list-unstyled"
      *ngIf="$fileList">
    <li *ngFor="let file of $fileList | async">
      <a href="{{file.uri}}"
         target="_blank">{{file.name}}</a>
    </li>
  </ul>
</app-card>
