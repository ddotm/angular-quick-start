<app-card [cardModel]="cardModel">
  <form [formGroup]="form">
    <div class="form-group row">
      <div class="col-8">
        <label for="containerName">Container name</label>
        <input type="text"
               class="form-control"
               id="containerName"
               placeholder=""
               formControlName="containerName">
      </div>
      <div class="col-4 d-flex flex-column mt-auto">
        <button class="btn btn-primary align-bottom"
                [disabled]="!form.valid"
                (click)="getFileList()">List files
        </button>
      </div>
    </div>
  </form>

  <ul class="list-unstyled"
      *ngIf="$fileList">
    <li *ngFor="let file of $fileList | async">
      <a href="{{file.uri}}"
         target="_blank">{{file.name}}</a>
    </li>
  </ul>
</app-card>
